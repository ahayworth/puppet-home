  kryptonite:
    provider: 'remote'
    repo: 'ahayworth/home-assistant'
    branch: 'ahayworth-kryptonite'
    checksum_value: 'd18849aae140f07fd1dfbeb1607daada'
    file: 'homeassistant/components/sensor/kryptonite.py'
  xbox_one:
    provider: 'local'
    component: 'media_player'
    file: 'xboxone.py'
