apt::sources:
  'debian':
    location: 'http://debian.uchicago.edu/debian'
    release: 'stretch'
    repos: 'main contrib non-free'
    include:
      src: true
      deb: true
  'debian-security':
    location: 'http://security.debian.org/debian-security'
    release: 'stretch/updates'
    repos: 'main contrib non-free'
    include:
      src: true
      deb: true
  'debian-updates':
    location: 'http://ftp.us.debian.org/debian'
    release: 'stretch-updates'
    repos: 'main contrib non-free'
    include:
      src: true
      deb: true
  'backports':
    location: 'http://deb.debian.org/debian'
    release: 'stretch-backports'
    repos: 'main contrib non-free'
    include:
      src: true
      deb: true
  'unstable':
    location: 'http://deb.debian.org/debian'
    release: 'unstable'
    repos: 'main'
    pin: '90'
    include:
      src: true
      deb: true
