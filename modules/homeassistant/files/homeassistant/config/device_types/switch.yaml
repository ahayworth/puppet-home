      turn_on:
        service: script.turn_on
        data:
          entity_id: script.turn_on_xbox_one_google
      turn_off:
        service: media_player.turn_off
        data:
          entity_id: media_player.living_room
    tv:
      value_template: "{{ is_state('media_player.living_room', 'on') and is_state_attr('media_player.living_room', 'source', 'media_player.living_room_tv') }}"
      turn_on:
