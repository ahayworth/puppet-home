---
version: 5
defaults:
  datadir: data
hierarchy:
  - name: "Common"
    data_hash: yaml_data
    path: "common.yaml"
  - name: "Secrets"
    lookup_key: eyaml_lookup_key
    options:
      pkcs7_private_key: "keys/private_key.pkcs7.pem"
      pkcs7_public_key: "keys/public_key.pkcs7.pem"
    paths:
      - "secrets.eyaml"
      - "homeassistant_secrets.eyaml"
